<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="cell">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile">
                    <img src="./img/instagram-perfil.jpg" alt="Minha foto de perfil">
                </div>
                <a href="#" class="login-instagram"> Continue como joaothomazskt</a>
                <a href="#" class="logout-instagram">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Nao e joaothomazskt</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar contas</span> ou
                    <span class="link-blue"> Criar conta</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
